<!DOCTYPE html>

                            <div class="form-group">

                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>

                                </div>
                            </div>

                    <div class="form-row">

                                <option value="JHS">國中</option>

                                <option value="PRO">專項職業選手</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label>年級：</label>
                            <select class="form-control" id="grade">
                                <option value="0">...</option>
                                <option value="7">一年級 </option>
                                <option value="8">二年級</option>

                            <select class="form-control" id="spt">

                                <option value="billiard">桌球</option>

                        </div>
                        <div class="col-md-3 mb-3">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label>立定跳遠：</label>
                            <input type="number" class="form-control" id="bpf-jump" />

                            <label>仰臥起坐：</label>
                            <input type="number" class="form-control" id="bpf-sit-ups" />

                            <input type="number" class="form-control" id="spf-3minstep-15" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>心肺耐力(spf_3minstep_25)：</label>
                            <input type="number" class="form-control" id="spf-3minstep-25" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>心肺耐力(spf_3minstep_35)：</label>
                            <input type="number" class="form-control" id="spf-3minstep-35" />

                    </div>

                        <div class="col-md-3 mb-3">

                            <input type="number" class="form-control" id="spf-3minstep-index" />

                        <div class="col-md-3 mb-3">

                        </div>
                        <div class="col-md-3 mb-3">

                            <input type="number" class="form-control" id="spf-balance-l-a" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>平衡(spf_balance_l_pm)：</label>
                            <input type="number" class="form-control" id="spf-balance-l-pm" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>平衡(spf_balance_l_pl)：</label>
                            <input type="number" class="form-control" id="spf-balance-l-pl" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">

                            <input type="number" class="form-control" id="spf-balance-r-a" />

                        <div class="col-md-3 mb-3">

                        </div>
                        <div class="col-md-3 mb-3">

                            <input type="number" class="form-control" id="fms-hurdle-l" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>功能性動作檢測(FMS) (fms_hurdle_r)：</label>
                            <input type="number" class="form-control" id="fms-hurdle-r" />
                        </div>

                                <label style="font-size: 1em">
                                    <input name="injured-part" type="checkbox" />

                                    <input name="injured-part" type="checkbox" />
